<!DOCTYPE html>
<html data-layout-decorate="~{shop/layout}" lang="fr" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>LPDM - Panier</title>
</head>
<body>
<div data-layout-fragment="content" style="padding-top: 10px;">
    <div class="row">
        <div class="col-sm-9">
            <h3>Votre panier</h3>

            <br>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th>Produit</th>
                    <th>Prix unitaire HT</th>
                    <th>T.V.A.</th>
                    <th>Montant</th>
                    <th>Fournisseur</th>
                </tr>
                </thead>


                <tbody>
                <tr >

                    <td>
                        <img th:src="${product.getPicture()}"
                             class="img-thumbnail"
                             alt="Image"
                             style="height: 40px;">
                        <a class="img-thumbnail" th:value="${product.getId()}" th:href="@{'/products/' + ${product.getId()}}" th:text="${product.getName()}"
                    </td>
                    <td th:text="${product.getName()}"/>
                    <td th:text="${product.getPrice()} + ' €'"/>
                    <td th:text="${product.getId()} + ' %'"/>
                    <td></td>
                    <td></td>
                    <td><span class="glyphicon glyphicon-trash"></span> </td>
                </tr>

                </tbody>
            </table>


           </div>

       <div class="col-sm-3">
           <br>
           <div class="panel panel-success">
               <div class="panel-heading"><h4><b>Informations fournisseur</b></h4></div>
               <div class="panel-body shadow-box-8">

                   <table class="table table-hover">
                       <tbody>
                       <tr>
                           <td>Fournisseur</td>
                           <td th:text="${product.getProducer().getName()}"/>
                       </tr>
                       <tr>
                           <td>Adresse Fournisseur</td>
                           <td class="text-right" th:text="${product.getProducer().getAddress()}"/>
                       </tr>
                       <tr>
                           <td>Code promo</td>
                           <td class="text-right">0.00 €</td>
                       </tr>
                       <tr>
                           <td>T.V.A</td>
                           <td class="text-right">6.55 €</td>
                       </tr>
                       <tr>
                           <td><b>Total</b></td>
                           <td class="text-right">145.00€</td>
                       </tr>
                       </tbody>
                   </table>
               </div>
               <div class="text-center">
                   <form class="navbar-form" role="search">
                       <div class="input-group add-on">
                           <label class="input-group-addon">
                               code promo
                           </label>
                           <input class="form-control"
                                  placeholder="Code"
                                  name="srch-term"
                                  id="srch-term"
                                  type="text">
                           <div class="input-group-btn">
                               <button class="btn btn-default" type="submit">
                                   <i class="glyphicon glyphicon-qrcode"></i>
                               </button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
   <br>
</div>
</body>
</html>
