<!DOCTYPE html>
<html lang="fr">
<div data-th-fragment="order_process_2">
    <script data-th-src="@{/js/shop/order/process2.js}" charset="UTF-8"></script>
    <h4>Veuillez sélectionner un mode de livraison</h4>
    <br>
    <p>Suivant votre sélection, des frais de livraison pourront s'ajouter au total de votre commande</p>
    <h6>Si vous avez des questions, n'hésitez pas à <a href="#">nous contacter</a></h6>
    <br>
    <table class="table table-hover table-responsive">
        <thead>
        <tr>
            <th>Désignation</th>
            <th class="text-right">Montant</th>
            <th class="text-center">Sélection</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="delivery,loop : ${deliveryList}">
            <td>
                <label data-th-for="'delivery_method_' + ${delivery.id}"
                       data-th-text="${delivery.method}"
                       style="cursor: pointer;">
                </label>
            </td>
            <td class="text-right">
                <label data-th-for="'delivery_method_' + ${delivery.id}"
                       data-th-text="${delivery.amount} + ' €'"
                       data-th-id="'delivery_amount' + ${delivery.id}"
                       style="cursor: pointer;">
                </label>
            </td>
            <td class="text-center">
                <label style="cursor: pointer;">
                    <input type="radio"
                           name="optradio"
                           data-th-id="'delivery_method_' + ${delivery.id}" data-th-value="${delivery.id}"
                           style="cursor: pointer;">
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <div class="col-sm-4">
        <a data-th-href="'/shop/order/process/1'">
            <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Modifier mon addresse
            </button>
        </a>
    </div>
    <div class="col-sm-4 pull-right">
        <button class="btn btn-default" type="button" disabled id="btn_validate">
            Valider le mode de livraison
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>
    <br>
</div>
</html>
