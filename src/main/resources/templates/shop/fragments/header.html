<!DOCTYPE HTML>
<html lang="fr">
<div data-th-fragment="header">
    <script data-th-src="@{/js/shop/header.js}" charset="UTF-8"></script>
    <div class="main-title" style="margin-left:60px;">
        <h1>La place du march√©</h1>
    </div>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">P12 - Openclassrooms</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="" id="navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/shop">Accueil</a></li>
                    <li><a href="/shop/products">Nos produits</a></li>
                    <li><a href="#">Nos producteurs</a></li>
                    <li><a href="#">Vendre</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a data-th-href="'/shop/account'">Mon compte</a></li>
                    <li data-th-if="${adminRole == true}">
                        <a data-th-href="'/admin'">Panel admin</a>
                    </li>
                    <li>
                        <ul class="nav navbar-nav navbar-right" id="cart_menu">
                            <li class="dropdown">
                                <a href="#"
                                   id="cart_label"
                                   class="dropdown-toggle"
                                   data-toggle="dropdown"
                                   role="button" aria-expanded="false">
                                    <span class="glyphicon glyphicon-shopping-cart"></span>
                                    <span data-th-if="${cookieOrder == null}"> 0 - Articles </span>
                                    <span data-th-if="${cookieOrder != null}" data-th-text="' ' + ${totalProducts} + ' - Articles '"></span>
                                    <span class="caret"></span>
                                </a>
                                <ul id="cart_list"
                                    class="dropdown-menu dropdown-cart"
                                    role="menu">
                                    <li data-th-each="orderedProduct : ${cookieOrder?.orderedProducts}">
                                        <span class="item">
                                            <span class="item-left">
                                                <img data-th-src="${orderedProduct.product.picture}"
                                                     alt="" style="width: 50px; height: 50px;"/>
                                                <span class="item-info">
                                                    <a data-th-href="'/shop/products/cat/' + ${orderedProduct.product.category.id} + '/' + ${orderedProduct.product.id}">
                                                        <span data-th-text="${orderedProduct.product.name}"></span>
                                                    </a>
                                                    <span data-th-text="'x ' + ${orderedProduct.quantity}"></span>
                                                </span>
                                            </span>
                                            <span class="item-right">
                                                <button class="btn btn-danger pull-right">x</button>
                                            </span>
                                        </span>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a class="text-center" data-th-href="'/shop/account'">Mon panier</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</html>
