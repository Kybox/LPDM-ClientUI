<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Enregistrement</title>

</head>

<body>

<div th:if="${param.error}">
    Utilisateur ou mot de passe invalide
</div>
<div th:if="${param.logout}">
    Vous êtes déconnecté.
</div>
<form th:action="@{/identification/registration}" method="post">
    <div><label> Nom : <input type="text" name="name"/> </label></div>
    <div><label> Prénom : <input type="text" name="firstName"/> </label></div>
    <div><label> Adresse email : <input type="text" name="email"/> </label></div>
    <div><label> Mot de passe : <input type="password" name="password"/> </label></div>
    <div><label> Confirmation du mot de passe : <input type="password" name="password2"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
