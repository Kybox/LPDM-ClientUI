<!DOCTYPE html>
<html>
<div data-th-fragment="address_form">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <b>Adresse de l'utilisateur</b>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <label data-th-for="'address' + ${user.id} + '_streetNumber'"
                                   class="input-group-addon" style="width: 104px;">
                                Numéro
                            </label>
                            <input type="text"
                                   class="form-control"
                                   data-th-id="'address' + ${user.id} + '_streetNumber'"
                                   data-th-value="${addressList[loop.index]?.streetNumber}">
                            <div class="input-group-btn">
                                <button class="btn btn-danger"
                                        type="button"
                                        tabindex="-1"
                                        data-th-id="'check_number_' + ${user.id}"
                                        data-toggle="tooltip"
                                        data-placement="left"
                                        title="Saisir un numéro de voie"
                                        style="cursor: default;"
                                        disabled>
                                    <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <div class="input-group">
                            <label data-th-for="'address' + ${user.id} + '_streetName'"
                                   class="input-group-addon" style="width: 104px;">
                                Voie
                            </label>
                            <input type="text"
                                   class="form-control"
                                   data-th-id="'address' + ${user.id} + '_streetName'"
                                   data-th-value="${addressList[loop.index]?.streetName}">
                            <div class="input-group-btn"
                                 data-th-value="${addressList[loop.index]?.streetName}">
                                <button class="btn btn-danger"
                                        type="button"
                                        tabindex="-1"
                                        data-th-id="'check_streetName_' + ${user.id}"
                                        data-toggle="tooltip"
                                        data-placement="left"
                                        title="Saisir un nom de voie"
                                        style="cursor: default;"
                                        disabled>
                                    <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label data-th-for="'address' + ${user.id} + '_complement'"
                           class="input-group-addon" style="width: 104px;">
                        Complément
                    </label>
                    <input type="text"
                           class="form-control"
                           data-th-id="'address' + ${user.id} + '_complement'"
                           data-th-value="${addressList[loop.index]?.complement}">
                    <div class="input-group-btn">
                        <button class="btn btn-danger"
                                type="button"
                                tabindex="-1"
                                data-th-id="'check_complement_' + ${user.id}"
                                data-toggle="tooltip"
                                data-placement="left"
                                title="Saisir un complément de voie"
                                style="cursor: default;"
                                disabled>
                            <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <label data-th-for="'address' + ${user.id} + '_zipCode'"
                                   class="input-group-addon" style="width: 104px;">
                                Code postal
                            </label>
                            <input type="text"
                                   class="form-control"
                                   data-th-id="'address' + ${user.id} + '_zipCode'"
                                   data-th-value="${addressList[loop.index]?.city?.zipCode}">
                            <div class="input-group-btn">
                                <button class="btn btn-danger"
                                        type="button"
                                        tabindex="-1"
                                        data-th-id="'check_zipCode_' + ${user.id}"
                                        data-toggle="tooltip"
                                        data-placement="left"
                                        title="Saisir un code postal"
                                        style="cursor: default;"
                                        disabled>
                                    <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <label class="input-group-addon" style="width: 104px;">
                            Ville
                        </label>
                        <select data-th-id="'address' + ${user.id} + '_cities'"
                                class="form-control"
                                style="cursor: pointer;"
                                disabled>
                            <option value=""
                                    data-th-text="${addressList[loop.index]?.city?.name}"
                                    disabled
                                    selected></option>
                        </select>
                        <div class="input-group-btn">
                            <button class="btn btn-danger"
                                    type="button" tabindex="-1"
                                    data-th-id="'check_city_' + ${user.id}"
                                    data-toggle="tooltip"
                                    data-placement="left"
                                    title="Sélectionner un statut"
                                    style="cursor: default;"
                                    disabled>
                                <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
