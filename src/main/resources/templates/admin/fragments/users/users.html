<!DOCTYPE html>
<html data-layout-decorate="~{admin/layout}">
<head>
    <title data-th-text="${pageTitle}"></title>
</head>
<body>
<div data-layout-fragment="content" style="margin-top: 80px;">
    <div class="container-fluid text-center">
        <div class="row content">

            <!-- Side nav -->
            <div data-th-replace="admin/fragments/users/nav :: nav"></div>

            <!-- Content -->
            <div class="col-sm-9 text-left">

                <!-- Update fragment -->
                <div data-th-if="${content=='updatePage'}">
                    <div data-th-replace="admin/fragments/users/update/search :: search"></div>
                </div>

                <!-- Add fragment -->
                <div data-th-if="${content=='addPage'}">
                    <div data-th-replace="admin/fragments/users/add/add_form :: add_form"></div>
                </div>

                <!-- Address management fragment -->
                <div data-th-if="${content=='addressManagement'}">
                    <div data-th-replace="admin/fragments/users/address/search :: search"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
