<!DOCTYPE html>
<html>
<div data-th-fragment="search_result(result)">
    <div data-th-if="${result instanceof T(java.util.List)}">
        <div data-th-if="${#lists.size(result)} > 1">
            <div class="alert alert-info">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button"
                            data-toggle="dropdown" id="btnMenuProducts">
                        Liste des produits
                        <span class="caret" style="margin-left: 10px;"></span>
                    </button>
                    <ul class="dropdown-menu" style="height: auto; max-height: 200px; overflow-x: hidden;">
                        <li data-th-each="product,loop : ${result}">
                            <a href="#" data-th-id="'ordermenu_' + ${product.id}">
                                <span data-th-text="'ID ' + ${product.id} + ' - Nom : ' + ${product.name}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-th-each="product,status : ${result}" data-th-id="'product_' + ${product.id}" data-th-style="${#lists.size(result) > 1} ? 'display:none;'">
            <div data-th-if="${product.deactivate}" class="alert alert-danger">
                Ce produit est désactivé
            </div>
            <ul class="list-group">
                <li class="list-group-item" style="border: none;display: block;">
                    <div class="row">
                        <div class="col-sm-3">
                            <h2><b>ID <span data-th-text="${product.id}"></span></b></h2>
                        </div>
                        <div class="col-sm-5 pull-right">
                            <div class="alert alert-info">
                                <h4><i><b>Info producteur</b></i></h4>
                                Nom : <span data-th-text="${product.producer.firstName}"></span>
                                <span data-th-text="${product.producer.name}"></span><br>
                                Address :<br>
                                Email : <span data-th-text="${product.producer.email}"></span><br>
                                Tel : <span data-th-text="${product.producer.tel}"></span>
                            </div>
                            <div class="input-group">
                                <label data-th-for="'categoryList_' + ${product.id}" class="input-group-addon">
                                    Catégorie
                                </label>
                                <select class="form-control" data-th-id="'categoryList_' + ${product.id}">
                                    <option data-th-each="cat,status : ${categories}"
                                            data-th-value="${status.index}"
                                            data-th-text="${cat.name}"
                                            data-th-selected="${cat.name == product.category.name}">
                                    </option>
                                </select>
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button" tabindex="-1" disabled
                                            data-toggle="tooltip" data-placement="left"
                                            title="Sélectionner une catégorie" style="cursor: default;">
                                        <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item" style="height: 56px; border: none;">
                    <div class="form-group">
                        <div class="input-group">
                            <label data-th-for="'name_' + ${product.id}" class="input-group-addon" style="width: 140px;">
                                Nom
                            </label>
                            <input type="text" data-th-value="${product.name}" class="form-control"
                                    data-th-id="'name_' + ${product.id}">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="button" tabindex="-1" disabled
                                        data-toggle="tooltip" data-placement="left"
                                        title="Saisir le nom du produit" style="cursor: default;">
                                    <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item" style="height: 56px; border: none;">
                    <div class="form-group">
                        <div class="input-group">
                            <label data-th-for="'label_' + ${product.id}" class="input-group-addon" style="width: 140px;">
                                Désignation
                            </label>
                            <input type="text" data-th-value="${product.label}" class="form-control"
                                    data-th-id="'label_' + ${product.id}">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="button" tabindex="-1" disabled
                                        data-toggle="tooltip" data-placement="left"
                                        title="Saisir la désignation du produit" style="cursor: default;">
                                    <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item" style="height: 56px; border: none;">
                    <div class="form-group">
                        <div class="input-group">
                            <label data-th-for="'price_' + ${product.id}" class="input-group-addon" style="width: 140px;">
                                Prix unitaire HT
                            </label>
                            <input type="text" data-th-value="${product.price}" class="form-control"
                                    data-th-id="'price_' + ${product.id}">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="button" tabindex="-1" disabled
                                        data-toggle="tooltip" data-placement="left"
                                        title="Saisir le prix HT du produit" style="cursor: default;">
                                    <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item" style="height: 56px; border: none;">
                    <div class="form-group">
                        <div class="input-group">
                            <label data-th-for="'tva_' + ${product.id}" class="input-group-addon" style="width: 140px;">
                                T.V.A %
                            </label>
                            <input type="text" data-th-value="${product.tax}" class="form-control"
                                    data-th-id="'tva_' + ${product.id}">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="button" tabindex="-1" disabled
                                        data-toggle="tooltip" data-placement="left"
                                        title="Saisir le % de T.V.A." style="cursor: default;">
                                    <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item" style="height: 56px; border: none;">
                    <div class="form-group">
                        <div class="form-group">
                            <div class="input-group">
                                <label data-th-for="'pic' + ${status.index} + '_' + ${product.producer.id}"
                                       class="input-group-addon" style="width: 140px;">
                                    Photo
                                </label>
                                <input type="text" data-th-value="${product.picture}" class="form-control"
                                       data-th-id="'pic' + ${status.index} + '_' + ${product.producer.id}" readonly>
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button" tabindex="-1" disabled
                                            data-toggle="tooltip" data-placement="left"
                                            title="Cliquer pour sélectionner une image" style="cursor: default;">
                                        <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <img data-th-src="${product.picture}" class="img-rounded" alt="Image du produit"
                         data-th-id="'img' + ${product.id} + '_' + ${product.producer.id}" style="height: 280px;">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <div data-th-if="${product.deactivate == false}">
                        <button type="button" class="btn btn-success"
                                data-th-id="'btnUpdate_' + ${product.id}">Mettre à jour le produit</button>
                        <button type="button" class="btn btn-danger"
                                data-th-id="'btnDeactivate_' + ${product.id}">Désactiver ce produit</button>
                    </div>
                    <div data-th-if="${product.deactivate == true}">
                        <button type="button" class="btn btn-info"
                                data-th-id="'btnActivate_' + ${product.id}">Activer ce produit</button>
                    </div>
                </div>
            </div>
        </div>
        <div data-th-include="admin/fragments/products/update/modal_upload :: modal_upload"></div>
    </div>
    <div data-th-if="${result instanceof T(java.lang.Integer)}" class="alert alert-danger">
        <div data-th-replace="/admin/fragments/errors :: errors"></div>
    </div>
    <div data-th-replace="/admin/fragments/console :: console"></div>
    <div data-th-include="admin/fragments/products/update/modal_result :: modal_result"></div>
</div>
</html>
