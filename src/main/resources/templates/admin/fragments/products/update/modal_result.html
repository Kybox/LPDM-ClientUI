<!DOCTYPE html>
<html>
<!-- Modal -->
<div data-th-fragment="modal_result">
    <div class="modal fade" id="modal_result" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Information sur la mise à jour du produit</h4>
                </div>
                <div class="modal-body">
                    <div id="modal_result_body_success" class="alert alert-success">
                        La mise à jour du produit a bien été effectuée.
                    </div>
                    <div id="modal_result_body_error" class="alert alert-danger">
                        Une erreur s'est produite lors de la mise à jour...
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
