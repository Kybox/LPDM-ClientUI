<!DOCTYPE html>
<html>
<div data-th-fragment="search">
    <script data-th-src="@{/js/admin/order/order.js}"></script>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">Recherche d'une commande</div>
                <div class="panel-body">

                    <script data-th-inline="javascript">
                        /*<![CDATA[*/
                        let selectedTab = [[${selectedTab}]];
                        /*]]>*/
                    </script>

                    <!-- START TABS -->
                    <ul class="nav nav-tabs">
                        <li id="li_order_id"><a data-toggle="tab" href="#order_id">Identifiant</a></li>
                        <li id="li_customer"><a data-toggle="tab" href="#customer">Client</a></li>
                        <li id="li_invoice"><a data-toggle="tab" href="#invoice">Facture</a></li>
                        <li id="li_date"><a data-toggle="tab" href="#date">Date</a></li>
                    </ul>

                    <div class="tab-content">
                        <!-- Search by order id -->
                        <div data-th-replace="admin/fragments/orders/search/order_id :: order_id"></div>

                        <!-- Search by order id -->
                        <div data-th-replace="admin/fragments/orders/search/customer :: customer"></div>

                        <!-- Search by invoice ref -->
                        <div data-th-replace="admin/fragments/orders/search/invoice :: invoice"></div>

                        <!-- Search by date -->
                        <div data-th-replace="admin/fragments/orders/search/date :: date"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div data-th-if="${result != null}">
        <div data-th-include="admin/fragments/orders/search/result :: search_result(${result})"></div>
    </div>
</div>
</html>
