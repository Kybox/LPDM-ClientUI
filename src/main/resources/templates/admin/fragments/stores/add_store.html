<!DOCTYPE html>
<html lang="fr">
<div data-th-fragment="add_store">

    <!-- Javascript file -->
    <script data-th-src="@{/js/admin/store/add_store.js}" charset="UTF-8"></script>

    <!-- Main panel -->
    <div class="panel panel-default">

        <!-- Panel heading -->
        <div class="panel-heading">
            Ajouter un nouveau magasin
        </div>

        <!-- Panel body -->
        <div class="panel-body">
            <br>
            <div class="input-group">
                <label for="store_name"
                       class="input-group-addon"
                       style="width: 140px;">
                    Nom du magasin :
                </label>
                <input type="text"
                       class="form-control"
                       id="store_name">
                <div class="input-group-btn">
                    <button class="btn btn-danger" type="button" disabled>
                        <span class="glyphicon glyphicon-check" style="padding-left: 6px;"></span>
                    </button>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <label for="store_address_streetNumber"
                                   class="input-group-addon" style="width: 104px;">
                                Numéro
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="store_address_streetNumber">
                            <div class="input-group-btn">
                                <button class="btn btn-danger"
                                        type="button"
                                        tabindex="-1"
                                        data-th-id="check_number"
                                        data-toggle="tooltip"
                                        data-placement="left"
                                        title="Saisir un numéro de voie"
                                        style="cursor: default;"
                                        disabled>
                                    <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <div class="input-group">
                            <label for="store_address_streetName"
                                   class="input-group-addon" style="width: 104px;">
                                Voie
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="store_address_streetName">
                            <div class="input-group-btn">
                                <button class="btn btn-danger"
                                        type="button"
                                        tabindex="-1"
                                        data-th-id="check_streetName"
                                        data-toggle="tooltip"
                                        data-placement="left"
                                        title="Saisir un nom de voie"
                                        style="cursor: default;"
                                        disabled>
                                    <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="store_address_complement"
                           class="input-group-addon" style="width: 104px;">
                        Complément
                    </label>
                    <input type="text"
                           class="form-control"
                           id="store_address_complement">
                    <div class="input-group-btn">
                        <button class="btn btn-danger"
                                type="button"
                                tabindex="-1"
                                data-th-id="check_complement"
                                data-toggle="tooltip"
                                data-placement="left"
                                title="Saisir un complément de voie"
                                style="cursor: default;"
                                disabled>
                            <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <label for="store_address_zipCode"
                                   class="input-group-addon" style="width: 104px;">
                                Code postal
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="store_address_zipCode">
                            <div class="input-group-btn">
                                <button class="btn btn-danger"
                                        type="button"
                                        tabindex="-1"
                                        data-th-id="check_zipCode"
                                        data-toggle="tooltip"
                                        data-placement="left"
                                        title="Saisir un code postal"
                                        style="cursor: default;"
                                        disabled>
                                    <span class="glyphicon glyphicon-check" aria-hidden="true" style="padding-left: 6px;"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="input-group">
                        <label for="store_address_cities"
                               class="input-group-addon"
                               style="width: 104px;">
                            Ville
                        </label>
                        <select id="store_address_cities"
                                class="form-control"
                                style="cursor: pointer;"
                                disabled>
                            <option value=""
                                    disabled
                                    selected>
                            </option>
                        </select>
                        <div class="input-group-btn">
                            <button class="btn btn-danger"
                                    type="button" tabindex="-1"
                                    id="check_city"
                                    data-toggle="tooltip"
                                    data-placement="left"
                                    title="Sélectionner un statut"
                                    style="cursor: default;"
                                    disabled>
                                <span class="glyphicon glyphicon-check"
                                      aria-hidden="true"
                                      style="padding-left: 6px;"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ^^ End of the panel body ^^ -->

        <hr>
        <div class="text-center">
            <button class="btn btn-success" id="btn_add" type="button" disabled>
                Ajouter ce magasin
            </button>
        </div>
        <br>
    </div>
    <!-- ^^ End of the panel ^^ -->

    <!-- Adding the modal -->
    <div data-th-replace="/admin/fragments/modal :: modal"></div>
</div>
</html>
