<!DOCTYPE html>
<html>

<!-- Modal fragment -->
<div data-th-fragment="modal" class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Information sur l'action réalisée</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div id="modal_result_body_success" class="alert alert-success">
                    La requête a bien été effectuée.
                </div>
                <div id="modal_result_body_error" class="alert alert-danger">
                    Une erreur s'est produite lors de la requête...
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</html>
