<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>

<body>
<section layout:fragment="content">
    <!-- INSERT CONTENT HERE -->

    <div class="row">
        <div  th:each="product:${products}" class="col-md-4 item">
            <img th:src="${product.getPicture()}" class="product"/><br/>
            <a th:href="@{'/products/' + ${product.getId()}}" th:value="${product.getId()}"
               th:text="${product.getName()}"/> <div th:text="${product.getPrice()}"/><br/>
            <p><a th:href="@{'/orders/' + ${product.getId()} + '/sub'}" class="minus" th:value="${product.getId()}" >-</a> <input class="nbitem" /> <a th:href="@{'/orders/' + ${product.getId()} + '/add'}" class="plus" th:value="${product.getId()}" >+</a></p>
        </div>

    </div>

</section>

<section layout:fragment="content-right">

    <p>Panier</p>
    <p>Total Panier: <span th:text="${total}"></p>
    <table class="table">
        <tr>
            <th>Article</th>
            <th>Quantit√©</th>
        </tr>
    <tr th:each="item:${cart}">
        <td th:text="${item.product.getName()}" />
        <td th:text="${item.getQuantity()}" />
    </tr>
    </table>
    <a th:href="@{/products/emptycart}" th:text="'Vider le panier'"/><br/>
    <a th:href="@{/orders/save}" th:text="'Valider la commande'"/><br/>

<script>

       $("#test").addClass("animated shake").css("color","red");

    });

        $("#test").html($(this).value());
    });

    });

        $(this).fadeTo(100,1);
    });

    $("#test").html(x);


</script>

</section>

</body>
</html>
